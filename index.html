<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공룡 게임 & 버튼 이동</title>
    <style>
        body {
            background: #f7f7f7;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .game-container {
            margin-top: 40px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 32px 24px 24px 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        canvas {
            background: #eaeaea;
            border-radius: 8px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.05);
        }
        .btn-group {
            margin-top: 32px;
            display: flex;
            gap: 16px;
        }
        button {
            padding: 12px 32px;
            font-size: 1.1rem;
            border: none;
            border-radius: 6px;
            background: #4caf50;
            color: #fff;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #388e3c;
        }
        h1 {
            margin-bottom: 12px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>오프라인 공룡 게임</h1>
        <canvas id="dinoCanvas" width="600" height="150"></canvas>
        <div style="margin-top:10px;color:#666;font-size:0.95rem;">스페이스바로 점프하세요!</div>
    </div>
    <div class="btn-group">
        <button onclick="location.href='1.html'">1.html로 이동</button>
        <button onclick="location.href='2.html'">2.html로 이동</button>
        <button onclick="location.href='3.html'">3.html로 이동</button>
    </div>
    <script>
    // 간단한 공룡 게임 구현 (크롬 오프라인 게임 스타일)
    const canvas = document.getElementById('dinoCanvas');
    const ctx = canvas.getContext('2d');
    let dino = { x: 50, y: 110, w: 40, h: 40, vy: 0, jumping: false };
    let ground = 150;
    let gravity = 0.7;
    let obstacles = [];
    let frame = 0;
    let score = 0;
    let gameOver = false;

    function drawDino() {
        ctx.fillStyle = '#444';
        ctx.fillRect(dino.x, dino.y, dino.w, dino.h);
        // 눈
        ctx.fillStyle = '#fff';
        ctx.fillRect(dino.x + 28, dino.y + 10, 6, 6);
        ctx.fillStyle = '#222';
        ctx.fillRect(dino.x + 30, dino.y + 12, 2, 2);
    }
    function drawObstacle(obs) {
        ctx.fillStyle = '#228B22';
        ctx.fillRect(obs.x, obs.y, obs.w, obs.h);
    }
    function drawGround() {
        ctx.strokeStyle = '#888';
        ctx.beginPath();
        ctx.moveTo(0, ground);
        ctx.lineTo(canvas.width, ground);
        ctx.stroke();
    }
    function drawScore() {
        ctx.fillStyle = '#333';
        ctx.font = '18px Arial';
        ctx.fillText('점수: ' + score, canvas.width - 120, 30);
    }
    function resetGame() {
        dino.y = 110;
        dino.vy = 0;
        dino.jumping = false;
        obstacles = [];
        frame = 0;
        score = 0;
        gameOver = false;
    }
    function gameLoop() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawGround();
        drawDino();
        drawScore();
        if (!gameOver) {
            // 장애물 생성
            if (frame % 90 === 0) {
                let obsH = 30 + Math.random() * 30;
                obstacles.push({ x: canvas.width, y: ground - obsH, w: 18 + Math.random()*12, h: obsH });
            }
            // 장애물 이동 및 충돌 체크
            for (let i = obstacles.length - 1; i >= 0; i--) {
                obstacles[i].x -= 6;
                drawObstacle(obstacles[i]);
                // 충돌 체크
                if (
                    dino.x + dino.w > obstacles[i].x &&
                    dino.x < obstacles[i].x + obstacles[i].w &&
                    dino.y + dino.h > obstacles[i].y
                ) {
                    gameOver = true;
                }
                // 장애물 제거
                if (obstacles[i].x + obstacles[i].w < 0) {
                    obstacles.splice(i, 1);
                    score++;
                }
            }
            // 점프 물리
            if (dino.jumping) {
                dino.vy += gravity;
                dino.y += dino.vy;
                if (dino.y >= 110) {
                    dino.y = 110;
                    dino.vy = 0;
                    dino.jumping = false;
                }
            }
            frame++;
        } else {
            ctx.fillStyle = '#c62828';
            ctx.font = '32px Arial';
            ctx.fillText('게임 오버!', canvas.width/2 - 80, 80);
            ctx.font = '18px Arial';
            ctx.fillStyle = '#333';
            ctx.fillText('스페이스바로 재시작', canvas.width/2 - 80, 110);
        }
        requestAnimationFrame(gameLoop);
    }
    document.addEventListener('keydown', function(e) {
        if (e.code === 'Space') {
            if (!dino.jumping && !gameOver) {
                dino.vy = -11;
                dino.jumping = true;
            } else if (gameOver) {
                resetGame();
            }
        }
    });
    gameLoop();
    </script>
</body>
</html>
